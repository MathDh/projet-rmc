    <section class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-4 txtg">Contactez Nous</h2>
        <p class="text-center w-responsive mx-auto mb-5 txt">Des question , des remarques où suggestions n'hésitez pas !</p>
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="txt">Nom</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="txt">email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="txt">Objet</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
    
                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message" class="txt">Message</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-center text-md-left">
                    <a class="btn btn-primary txt">Envoyer</a>
                </div>
                <div class="status"></div>
            </div>
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x txt"></i>
                        <p class="txt">Lycée chevrollier Angers 49100</p>
                    </li>
                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p></p>
                    </li>
                    <li><i class="fas fa-envelope mt-4 fa-2x "></i>
                        <p class="txt">math12012@hotmail.com</p>
                    </li>
                </ul>
            </div>
        </div>
    
    </section>
